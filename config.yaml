# CloudBridge Client Production Configuration

# Relay Configuration
relay:
  host: "localhost"    # Minikube localhost для тестирования
  ports:
    http_api: 8080      # HTTP API (Health, Registration)
    p2p_api: 8082      # P2P API (ICE signaling)
    quic: 5553         # QUIC Transport (Main P2P)
    stun: 19302        # STUN Server (NAT discovery)
    masque: 8443       # HTTPS/MASQUE (Corporate proxy)
    enhanced_quic: 9092 # Enhanced QUIC (Advanced features)
    turn: 3478         # TURN Server (NAT traversal)
    derp: 3479         # DERP Server (Fallback relay)
  timeout: "30s"
  tls:
    enabled: false              # Отключаем TLS для тестирования в Minikube
    min_version: "1.3"
    verify_cert: false          # Отключаем проверку сертификатов для тестирования
    ca_cert: ""
    client_cert: ""
    client_key: ""
    server_name: "localhost"    # Minikube localhost

# Authentication Configuration
auth:
  type: "jwt"
  secret: "85Sk/NfLq3gqzCXzmBKbJCpL+f5BssXz3G8dVi3sPiE="  # Правильный JWT секрет от DevOps
  fallback_secret: "85Sk/NfLq3gqzCXzmBKbJCpL+f5BssXz3G8dVi3sPiE="  # Fallback секрет
  skip_validation: true               # Отключить валидацию JWT для тестирования
  keycloak:
    enabled: false
    server_url: ""
    realm: ""
    client_id: ""

# Rate Limiting Configuration
rate_limiting:
  enabled: true
  max_retries: 5
  backoff_multiplier: 2.0
  max_backoff: "10s"

# Logging Configuration
logging:
  level: "info"
  format: "json"
  output: "stdout"

# Metrics Configuration
metrics:
  enabled: true
  prometheus_port: 9091
  tenant_metrics: true
  buffer_metrics: true
  connection_metrics: true

# Performance Configuration
performance:
  enabled: true
  optimization_mode: "high_throughput"
  gc_percent: 100
  memory_ballast: true

# Tunnel Configuration
tunnel:
  local_port: 3389
  remote_host: "target.2gc.ru"  # Целевой сервер
  remote_port: 3389
  buffer_size: 4096
  max_buffers: 100

# Heartbeat Configuration
heartbeat:
  interval: "10s"
  timeout: "5s"

# ICE Configuration
ice:
  stun_servers:
    - "localhost:19302"     # STUN сервер в Minikube
  turn_servers:
    - "localhost:3478"      # TURN сервер в Minikube
  derp_servers:
    - "localhost:3479"      # DERP сервер в Minikube
  timeout: "30s"
  max_binding_requests: 7
  connectivity_checks: true
  candidate_gathering: true

# QUIC Configuration
quic:
  handshake_timeout: "10s"
  idle_timeout: "30s"
  max_streams: 100
  max_stream_data: 1048576  # 1MB
  keep_alive_period: "15s"
  insecure_skip_verify: true  # Для тестирования в Minikube
  masque_support: true        # Поддержка MASQUE протокола
  http_datagrams: true        # Поддержка HTTP Datagrams

# P2P Configuration
p2p:
  max_connections: 1000
  session_timeout: "300s"
  peer_discovery_interval: "30s"
  connection_retry_interval: "5s"
  max_retry_attempts: 3
  fallback_enabled: true        # Включить fallback механизмы
  derp_fallback: true          # DERP fallback
  websocket_fallback: true     # WebSocket fallback

# TURN Configuration
turn:
  enabled: true
  servers:
    - "localhost:3478"
  username: "cloudbridge"
  password: "cloudbridge123"
  realm: "cloudbridge.local"
  timeout: "30s"
  max_allocations: 10

# DERP Configuration
derp:
  enabled: true
  servers:
    - "localhost:3479"
  timeout: "30s"
  max_connections: 100
  fallback_priority: 1

# WebSocket Tunneling Configuration
websocket:
  enabled: true
  endpoint: "ws://localhost:8080/ws"
  timeout: "30s"
  ping_interval: "15s"
  max_reconnect_attempts: 5

# WireGuard Configuration
wireguard:
  enabled: true
  interface_name: "wg-cloudbridge"
  port: 51820
  mtu: 1420
  persistent_keepalive: "25s"

# API Configuration
api:
  base_url: "http://localhost:8082"      # P2P API в Minikube
  p2p_api_url: "http://localhost:8082"   # P2P API в Minikube
  heartbeat_url: "http://localhost:8082" # Heartbeat API в Minikube
  insecure_skip_verify: true             # Для тестирования в Minikube
  timeout: "30s"
  max_retries: 3
  backoff_multiplier: 2.0
  max_backoff: "60s"